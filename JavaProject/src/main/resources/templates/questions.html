<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>All Questions</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 style="width:100%;text-align:center; margin: 15px">Lista pytań</h1>

        <form action="/">
            <input type="submit" value="Powrót" class="btn btn-secondary"/>
        </form>
        <table class="table table-hover" style="width: 800px; margin: 0px auto; font-size: smaller;wrap-content:wrap">
            <thead>
            <tr>
                <th>Lp</th>
                <th>Treść</th>
                <th>Odp. 1</th>
                <th>Odp. 2</th>
                <th>Odp. 3</th>
                <th>Odp. 4</th>
                <th>Prawidłowa odp.</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="question : ${questions}">
                <td th:text="${questionStat.index+1}"></td>
                <td th:text="${question.content}"></td>
                <td th:text="${question.ans1}"></td>
                <td th:text="${question.ans2}"></td>
                <td th:text="${question.ans3}"></td>
                <td th:text="${question.ans4}"></td>
                <td th:text="${question.correctAns}"></td>
                <td>
                    <form th:action="@{'/question/' + ${question.id}}">
                        <input type="submit" value="Edytuj" class="btn btn-warning"/>
                    </form>
                </td>
                <td>
                    <form th:action="@{'/questions/' + ${question.id}}">
                        <input type="submit" value="Usuń" class="btn btn-danger"/>
                    </form>
                </td>
            </tr>
            <form action="#" th:action="@{/questions}" th:method="post" th:object="${question}">
            <tr>
                <td><input type="text" name="id" style="width:30px"></td>
                <td><input type="text" name="content" style="width:auto"></td>
                <td><input type="text" name="ans1" style="width:70px"></td>
                <td><input type="text" name="ans2" style="width:70px"></td>
                <td><input type="text" name="ans3" style="width:70px"></td>
                <td><input type="text" name="ans4" style="width:70px"></td>
                <td><input type="text" name="correctAns" style="width:70px"></td>
                <td colspan="2"><input type="submit" value="Dodaj" class="btn btn-success"/></td>
            </tr>
            </form>
            </tbody>
        </table>
        <p th:text="${delete}" style="width: 100%; text-align: center; color: firebrick">
        </p>
    </div>
</div>
</body>
</html>
