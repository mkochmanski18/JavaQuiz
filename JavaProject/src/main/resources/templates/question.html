<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edit Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 style="width:100%;text-align:center; margin: 15px">Edytuj pytanie</h1>
        <form action="/questions" style="padding: 50px">
            <input type="submit" value="Powrót" class="btn btn-secondary"/>
        </form>
        <table class="table table-hover" style="width: 800px; margin: 0px auto; font-size: smaller;wrap-content:wrap" th:each="question : ${question}">
            <form th:action="@{/question}" th:method="post" th:object="${question}">
                <tr>
                    <th width="100px">Lp</th>
                    <td><input type="text" th:value="${question.id}" name="id" readonly style="width:900px"></td>
                </tr>
                    <th width="100px">Treść</th>
                    <td><input type="text" th:value="${question.content}" name="content" style="width:900px"></td>
                <tr>
                    <th width="100px">Odpowiedź 1</th>
                    <td><input type="text" th:value="${question.ans1}" name="ans1" style="width:900px"></td>
                </tr>
                <tr>
                    <th width="100px">Odpowiedź 2</th>
                    <td><input type="text" th:value="${question.ans2}" name="ans2" style="width:900px"></td>
                </tr>
                <tr>
                    <th width="100px">Odpowiedź 3</th>
                    <td><input type="text" th:value="${question.ans3}" name="ans3" style="width:900px"></td>
                </tr>
                <tr>
                    <th width="100px">Odpowiedź 4</th>
                    <td><input type="text" th:value="${question.ans4}" name="ans4" style="width:900px"></td>
                </tr>
                <tr>
                    <th width="100px">Odpowiedź prawidłowa</th>
                    <td><input type="text" th:value="${question.correctAns}" name="correctAns" style="width:900px"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Zatwierdź" class="btn btn-success"/></td>
                </tr>

            </form>
        </table>
        <p th:text="${success}" style="width: 100%; text-align: center; color: green">
        </p>
    </div>
</div>
</body>
</html>
